<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>HEX AND RGB</title>
	<!-- Только для оформления -->
	<link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="convertColor">
		<!-- Поле для ввода цвета -->
		<input type="text" id="inputColor" maxlength="15" placeholder="#hex или rgb()" />
		<!-- Место для вывода результата -->
		<span id="intro"></span>
		<input type="text" id="result" data-clipboard-action="copy" data-clipboard-target="#result" />
		<span id="clip">Ctrl+C скопирует значение</span>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
<script src="js/script.js"></script>
</html>
